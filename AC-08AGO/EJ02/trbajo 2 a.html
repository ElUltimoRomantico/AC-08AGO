<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona SVG</title>
</cabeza>
<cuerpo>
    <svg width="200" height="300">
        <!-- Cabeza -->
        <circle cx="100" cy="50" r="40" fill="#F7DC6F" />
        
        <!-- Cuerpo -->
        <rect x="60" y="90" width="80" height="120" fill="#F7DC6F" />
        
        <!-- Brazo izquierdo -->
        <line x1="60" y1="120" x2="40" y2="180" stroke="#F7DC6F" stroke-width="10" />
        
        <!-- Brazo derecho -->
        <line x1="140" y1="120" x2="160" y2="180" stroke="#F7DC6F" stroke-width="10" />
        
        <!-- Pierna izquierda -->
        <line x1="80" y1="210" x2="60" y2="270" stroke="#F7DC6F" stroke-width="10" />
        
        <!-- Pierna derecha -->
        <line x1="120" y1="210" x2="140" y2="270" stroke="#F7DC6F" stroke-width="10" />
    </svg>
</body>
</html>
